language: python
cache: pip
python:
  - "3.4"
  - "3.5"
  - "3.6"
  - "3.7-dev" # 3.7 development branch

install:
  # package requirements
  - pip install -r requirements.txt
  # linting tests
  - pip install flake8
  - pip install pylint
  - pip install pydocstyle

script:
  # linting tests
  - flake8 --config=.flake8.ini geizhals/
  - pylint  --disable=R0903 geizhals/
  - pydocstyle geizhals/

notifications:
  email:
    on_success: never
    on_failure: change

deploy:
  provider: pypi
  user: juka
  password:
    secure: 
  on:
    tags: true
